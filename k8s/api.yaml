apiVersion: apps/v1
kind: Deployment
metadata:
  name: tolk-api
  labels:
    app: tolk-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tolk-api
  template:
    metadata:
      labels:
        app: tolk-api
    spec:
      containers:
        - name: tolk-api
          image: hendrikutt/tolk-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: SERVICE
              value: tolk-api
            - name: NODE_ENV
              value: prod
            - name: FRONTEND_URL
              value: "https://tolk.hycapital.io"

            # Database
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: POSTGRES_DATABASE

            # API Keys
            - name: DEEPL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: DEEPL_API_KEY
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tolk-secrets
                  key: ELEVENLABS_API_KEY

          livenessProbe:
            httpGet:
              path: /ping/liveness
              port: 3000
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ping/readiness
              port: 3000
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1

      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: tolk-api
spec:
  selector:
    app: tolk-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
